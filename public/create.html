<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Project - FundUmmah</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <h1>FundUmmah</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="fundraising.html">Fundraising</a></li>
        <li><a href="community.html">Community</a></li>
        <li><a href="project.html">Project</a></li>
      </ul>
    </nav>
    <button id="connect-wallet">Connect Wallet</button>
  </header>
  
  <main>
    <section id="create-project">
      <h2>Create a New Project</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br><br>
        
        <label for="academics">Academic Background and Level:</label>
        <input type="text" id="academics" name="academics" required><br><br>
        
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="about">About Project:</label>
        <textarea id="about" name="about" required></textarea><br><br>
        
        <label for="purpose">Purpose of Project:</label>
        <textarea id="purpose" name="purpose" required></textarea><br><br>
        
        <label for="address">Receiving Address:</label>
        <input type="text" id="address" name="address" required><br><br>
        
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2024 FundUmmah. All rights reserved.</p>
  </footer>
  
  <script src="js/scripts.js"></script>
</body>
</html>
